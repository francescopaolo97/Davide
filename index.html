<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <section class="c_all">
      <div class="header_bar">
        <!-- l'attributo "autoplay" con "muted" permette la 
    compatibilità su tutti i tipi di browser -->
        <video width="300" height="200" autoplay muted>
          <source src="assets/logo.mp4" type="video/mp4" />
        </video>
        <div class="lattiere">
          <img src="assets/WHITE.png" alt="">
          <img src="assets/ORANGE.png" alt="">
          <img src="assets/GREEN.png" alt="">
        </div>
      </div>
      <section class="c_center">
        <div class="header_menu">
          <div class="insta_icon">
            <i class="fab fa-instagram"></i>
          </div>
          <div class="title">
            <p>Galleria</p>
          </div>
          <div class="arrow_menu">
            <i class="fas fa-paper-plane"></i>
          </div>
        </div>
        <section class="c_carousel">
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="assets/WhatsApp Image 2024-04-24 at 22.03.47.jpeg"
                  class="d-block w-100 image"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="assets/WhatsApp Image 2024-04-24 at 22.03.59.jpeg"
                  class="d-block w-100 image"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="assets/placeholder-image.png"
                  class="d-block w-100 image"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExample"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </section>
        <div class="bottom_carousel">
          <div class="stars">
            <i class="fas fa-star text-warning"></i>
            <i class="fas fa-star text-warning"></i>
            <i class="fas fa-star text-warning"></i>
            <i class="fas fa-star text-warning"></i>
            <i class="fas fa-star text-warning color-yellow"></i>
          </div>
          <div>
            <i class="fas fa-coffee"></i>
            <!-- Icona di una tazza di caffè -->
            <i class="fas fa-heartbeat"></i>
            <i class="fab fa-java"></i>
          </div>
        </div>
      </section>
    </section>
    <footer class="c_footer">
      <div></div>
      <p>Info Supporto Formazione</p>
      <p>Terms of us Privacy Policy</p>
      <div>
        <p><i class="fas fa-copyright"></i> Davide Improda 2024</p>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
